<div class="bucketList">
  <h2>My Saved Events</h2>
  <section *ngIf="bucketEvents ? bucketEvents.length === 0 : ''">
    <p>No events have been saved!</p>
    <p>Head back to Explore to find your next gathering.</p>
  </section>
  <section *ngFor="let event of bucketEvents">
    <div class="icon-container">
      <fa-icon
        [icon]="faTrash"
        class="remove"
        (click)="removeEvent(event)"
      ></fa-icon>
    </div>
    <a routerLink="/events/{{ event.id }}">
      <h3>{{ event.name }}</h3>
      <p>
        {{ event._embedded.venues[0].city.name }},
        {{ event._embedded.venues[0].state.stateCode }}
      </p>
      <p>{{ event.dates.start.localDate }}</p>
      <p>{{ event.classifications[0].segment.name }}</p>

      <!-- <p>{{event.priceRanges[0]?.currency | currency}}</p> -->
    </a>
  </section>
  <div>
    <button class="polygon" (click)="printSaved()">Print Saved Events</button>
  </div>
</div>
