
<h2>Choose your Gathering</h2>

<a *ngFor="let event of events" routerLink="/events/{{event.id}}">
  <section>    
    <h2>{{event.title}}</h2>
    <p>{{event.location}}</p>
    <p>{{event.date}}</p>
    <p>{{event.category}}</p>
    <p>{{event.price | currency}}</p>
  </section>
</a>
      
<router-outlet></router-outlet>
