
<h2>Choose your Gathering</h2>

<a *ngFor="let event of eventList| async" routerLink="/events/{{event.id}}">
  <section>    
    <h2>{{event.name}}</h2>
    <p>{{event._embedded.venues[0].city.name}}, 
        {{event._embedded.venues[0].state.stateCode}}
    </p>
    <p>{{event.dates.start.localDate}}</p>
    <p>{{event.classifications[0].segment.name}}</p>
    <!-- <p>{{event.priceRanges[0]?.currency | currency}}</p> -->
  </section>
</a>
